<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de IMC rápida y sencilla. Calcula tu índice de masa corporal online.">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
    }
    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <div class="calculator">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 70">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ej: 170">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value) / 100;
      if(!peso || !altura){
        document.getElementById('resultado').innerText = "Introduce peso y altura válidos.";
        return;
      }
      const imc = (peso / (altura * altura)).toFixed(2);
      let categoria = '';
      if(imc < 18.5) categoria = 'Bajo peso';
      else if(imc < 24.9) categoria = 'Normal';
      else if(imc < 29.9) categoria = 'Sobrepeso';
      else categoria = 'Obesidad';
      document.getElementById('resultado').innerText = `Tu IMC es ${imc} (${categoria})`;
    }
  </script>
</body>
</html>
